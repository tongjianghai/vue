        .hd-enter-active {
            animation: show-in 1s;
            transition: all 1s;
        }

        .hd-leave-active {
            animation: hide-out 1s;
            transition: all 1s;
        }

        .hd-enter,
        .hd-leave-to {
            opacity: 0;
        }

        @keyframes show-in {
            0% {
                transform: translate(100px, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes hide-out {
            0% {
                transform: translate(0, 0);
            }

            { id: 1, title: 'php', content: 'php content' },
            { id: 2, title: 'cms', content: 'cms content' },
            { id: 3, title: 'about', content: 'about content' },

        const home = {
            template: '#home',
            data() {
                return {
                    news: data
                }
            },
            methods: {
                go(id) {
                    var url = '/content/' + id;
                    //{name:'content',params:{id:id}}
                    // var url = {path:'/content/'+id}
                    // this.$router.replace(url)
                    // this.$router.go(-1)
                    this.$router.push(url)

            data() {
                return {
                    // id: 0
                    field: {}
                }
            },
            watch: {
                '$route'(to, from) {
                    this.load()
                    // console.log(to)
                    // console.log(from)
                }
            },
            mounted() {
                this.load()
                // this.id = this.$route.params.id;
                // if (!this.id) {
                //     this.id = 1;
                // }
                // console.log(this.$route.params);
                // this.totalPrice()
            },
            methods: {
                back() {
                    this.$router.go(-1)
                },
                load() {
                    var id = this.$route.params.id;
                    for (let index = 0; index < data.length; index++) {
                        if (data[index].id == id) {
                            this.field = data[index];
                        }

                    }
                },
                show() {
                    console.log(this.$route.params)
                }
            },
        }

        let lists = {
            template: '#lists',
            computed: {
                totalPrice() {
                    return this.$store.getters.totalPrice;
                },
                goods() {
                    return this.$store.getters.goods;
                }
            },
            methods: {
                del(id) {
                    this.$store.commit('del', { id })
                }
            }
        }

        let footerCart = {
            template: "#footerCart",
            computed: {
                totalPrice() {
                    return this.$store.getters.totalPrice;
                }
            },
        }

        let store = new Vuex.Store({
            state: {
                totalPrice: 100,
                goods: []
                // goods: [
                //     { id: 1, title: 'xiaomi', price: 299, num: 200 },
                //     { id: 2, title: 'huawei', price: 399, num: 100 },
                // ]
            },
            getters: {
                totalPrice: state => {
                    let totalPrice = 0;
                    state.goods.forEach(v => {
                        totalPrice += v.num * v.price;
                    });
                    return totalPrice;
                },
                goods(state) {
                    let goods = state.goods;
                    goods.forEach(v => {
                        v.total = v.num * v.price;
                    });
                    return goods;
                }
            },
            mutations: {
                del(state, param) {
                    // console.log(param)
                    let k;
                    for (let index = 0; index < state.goods.length; index++) {
                        if (state.goods[index].id == param.id) {
                            k = index; break;
                        }
                    }
                    state.goods.splice(k, 1)
                },
                setGoods(state, param) {
                    state.goods = param.goods
                }
            },
            actions: {
                loadGoods(store) {
                    axios.get('http://127.0.0.1:9501').then(function (response) {
                        store.commit('setGoods', { goods: response.data })
                        console.log(response)
                    })
                }
            }
        })

        let router = new VueRouter({
            routes: [
                // {
                //     path: '/', components: {
                //         default: menu,
                //         news: news,
                //         slide: slide
                //     }
                // },
                // path: '/', component: home, children: [
                //     { path: '/content/:id?', component: content, name: 'content' },
                // ]
                {
                    path: '/', component: home
                },
                { path: '/about', redirect: { name: 'content', params: { id: 3 } } },
                // { path: '/hdphp', component: hdphp },
                // { path: '/hdcms', component: hdcms },
                // { path: '/content/:id(\\d{2})', component: content },
                { path: '/content/:id?', component: content, name: 'content' },
                { path: '/content/3', alias: ['/alias'] },
                { path: '*', component: NotFound },
            ]
        })
    </script>
